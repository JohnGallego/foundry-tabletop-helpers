name: Release

on:
  push:
    tags:
      - "v*.*.*"   

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Ensure tag commit is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "❌ Tag commit is NOT on main. Aborting."
            exit 1
          fi
          echo "✅ Tag is on main."

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create zip artifact
        run: |
          ZIP_NAME="foundry-tabletop-helpers-${GITHUB_REF_NAME}.zip"
          cd dist
          zip -r "../${ZIP_NAME}" .
          cd ..
          sha256sum "${ZIP_NAME}" > "${ZIP_NAME}.sha256"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            foundry-tabletop-helpers-${{ github.ref_name }}.zip
            foundry-tabletop-helpers-${{ github.ref_name }}.zip.sha256
            dist/module.json
